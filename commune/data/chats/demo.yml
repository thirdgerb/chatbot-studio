  replies:
    - 好的. 如果有什么需要, 请按提示与我互动.
    - 好, 有什么需要再叫我吧
introduce.whoareyou:
  examples:
    - 你是谁
    - 你是什么
    - 你是啥玩意
    - 这是什么东西
    - 我在哪里
  replies:
    - 这里是 %self.name% 全名是%self.fullname%. 是由%self.author% 开发的 %self.desc%
introduce.contact:
  examples:
    - 如何联系你
    - 怎么联系作者
